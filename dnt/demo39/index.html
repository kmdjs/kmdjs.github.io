<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SCJ Framework-JSONP</title>
    <link rel="shortcut icon" href="../img/dang.ico" type="image/x-icon" />
    <style type="text/css" media="all">
        body, ul, li {
            padding: 0;
            margin: 0;
            border: 0;
        }

        body {
            -webkit-user-select: none;
            -webkit-text-size-adjust: none;
            font: 100% 'Microsoft YaHei','\5FAE\8F6F\96C5\9ED1';
        }

        #header {
            position: absolute;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            line-height: 45px;
            background-color: #d51875;
            padding: 0;
            color: #eee;
            font-size: 1.5em;
            text-align: center;
        }

            #header a {
                color: #f3f3f3;
                text-decoration: none;
                font-weight: bold;
                text-shadow: 0 -1px 0 rgba(0,0,0,0.5);
            }

        #footer {
            position: absolute;
            z-index: 2;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 48px;
            background-color: #222;
            padding: 0;
            border-top: 1px solid #444;
        }

        #wrapper {
            position: absolute;
            z-index: 1;
            top: 45px;
            bottom: 48px;
            left: 0;
            width: 100%;
            background: #aaa;
            overflow: auto;
        }

        #scroller {
            position: absolute;
            z-index: 1;
            /*	-webkit-touch-callout:none;*/
            -webkit-tap-highlight-color: rgba(0,0,0,0);
            width: 100%;
            padding: 0;
        }

            #scroller ul {
                list-style: none;
                padding: 0;
                margin: 0;
                width: 100%;
                text-align: left;
            }

            #scroller li {
                padding: 0 10px;
                padding-bottom: 10px;
                height: auto;
                line-height: 40px;
                border-bottom: 1px solid #ccc;
                border-top: 1px solid #fff;
                background-color: #fafafa;
            }

        #wrapper .title {
            display: block;
            /*height: 26px;
            overflow: hidden;*/
            /*font: bold 20px/26px 'Microsoft YaHei','\5FAE\8F6F\96C5\9ED1';*/
            font-weight: bold;
            font-size: 1.3em;
            -ms-word-break: break-all;
            word-break: break-all;
        }

        #wrapper .content {
            margin-left: 15px;
            margin-top: -5px;
            /*font: normal 20px/28px 'Microsoft YaHei','\5FAE\8F6F\96C5\9ED1';*/
            font-size: 1.1em;
            -ms-word-wrap: break-word;
            word-wrap: break-word;
        }

            #wrapper .content p {
                margin: 0;
                padding: 0;
            }



        /**
 *
 * Pull down styles
 *
 */
        #pullDown, #pullUp {
            background: #fff;
            height: 40px;
            line-height: 40px;
            padding: 5px 10px;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
            font-size: 14px;
            color: #888;
        }

            #pullDown .pullDownIcon, #pullUp .pullUpIcon {
                display: block;
                float: left;
                width: 40px;
                height: 40px;
                background: url(img/pull-icon@2x.png) 0 0 no-repeat;
                -webkit-background-size: 40px 80px;
                background-size: 40px 80px;
                -webkit-transition-property: -webkit-transform;
                -webkit-transition-duration: 250ms;
            }

            #pullDown .pullDownIcon {
                -webkit-transform: rotate(0deg) translateZ(0);
            }

            #pullUp .pullUpIcon {
                -webkit-transform: rotate(-180deg) translateZ(0);
            }

            #pullDown.flip .pullDownIcon {
                -webkit-transform: rotate(-180deg) translateZ(0);
            }

            #pullUp.flip .pullUpIcon {
                -webkit-transform: rotate(0deg) translateZ(0);
            }

            #pullDown.loading .pullDownIcon, #pullUp.loading .pullUpIcon {
                background-position: 0 100%;
                -webkit-transform: rotate(0deg) translateZ(0);
                -webkit-transition-duration: 0ms;
                -webkit-animation-name: loading;
                -webkit-animation-duration: 2s;
                -webkit-animation-iteration-count: infinite;
                -webkit-animation-timing-function: linear;
            }

        @-webkit-keyframes loading {
            from {
                -webkit-transform: rotate(0deg) translateZ(0);
            }

            to {
                -webkit-transform: rotate(360deg) translateZ(0);
            }
        }
    </style>
</head>
<body>
    <div id="header"><a href="http://weibo.com/iamleizhang/">冷笑话</a></div>
    <div id="wrapper">
        <div id="scroller">
            <div id="pullDown">
                <span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to refresh...</span>
            </div>
            <ul id="thelist">
            </ul>
            <div id="pullUp">
                <span class="pullUpIcon"></span><span class="pullUpLabel">Pull up to refresh...</span>
            </div>
        </div>
    </div>
    <div id="footer">
        <div style="text-align: center; line-height: 40px;">create by <a href="http://weibo.com/iamleizhang" target="_blank">当耐特</a></div>
    </div>

    <script src="js/main.jsonp.js"></script>
</body>
</html>
