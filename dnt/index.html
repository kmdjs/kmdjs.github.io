<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>当耐特Demo合集</title>
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <link rel="shortcut icon" href="img/dang.ico" type="image/x-icon" />
    <style>
        html, body, ul, li, img {
            margin: 0;
            padding: 0;
        }

        body {
            background: url(img/topbg.png) repeat;
        }

        .text-center {
            text-align: center;
        }

        .wrapper {
            font-size: 26px;
            -webkit-text-size-adjust: none;
        }

            .wrapper .header {
                width: 50%;
            }



                .wrapper .header ul {
                    list-style: none;
                    text-align: center;
                }

                .wrapper .header li {
                    display: inline-block;
                    *display: inline;
                    *zoom: 1;
                    height: 30px;
                    font-size: 1em;
                    width: 25%;
                    line-height: 30px;
                }

                .wrapper .header a {
                    text-decoration: none;
                    display: inline-block;
                    *display: inline;
                    *zoom: 1;
                    width: 100%;
                    height: 100%;
                }


                   .wrapper .box img{
                padding-top:25px;
                max-width:150px;
            }

            .wrapper .box {
                padding-top: 5px;
                width: 25%;
                /*height: 100px;*/
                display: inline-block;
                *display: inline;
                *zoom: 1;
                height: 183px;
                overflow: hidden;
            }

            /*.wrapper .alternately {
                background-color: green;
            }*/

            .wrapper .content {
                text-align: center;
            }
                /*.wrapper .content  img{
           width:210px;
           height:180px;
        }*/
                .wrapper .content a {
                    display: inline-block;
                    *display: inline;
                    *zoom: 1;
                    width: 210px;
                    height: 180px;
                    border: 1px solid #ccc;
                    line-height: 210px;
                    overflow: hidden;
                }

                .wrapper .content img:hover {
                    border: 1px solid #ccc;
                }
        /* 大屏幕 */
        @media (min-width: 1200px) {
            .wrapper .header {
                width: 50%;
            }
        }

        /* 平板电脑和小屏电脑之间的分辨率 */
        @media (min-width: 768px) and (max-width: 979px) {
            .wrapper .header {
                width: 60%;
            }

            .wrapper .box {
                width: 33.3%;
            }
        }

        /* 横向放置的手机和竖向放置的平板之间的分辨率 */
        @media (max-width: 767px) {
            .wrapper .header {
                width: 100%;
            }

            .wrapper .box {
                width: 50%;
            }
        }

        /* 横向放置的手机及分辨率更小的设备 */
        @media (max-width: 480px) {
            .wrapper .header {
                width: 100%;
            }

                /*.wrapper .box {
                width: 100%;
            }*/

                .wrapper .header li {
                    width: 100%;
                    background-color: #1570A6;
                    margin-bottom: 1px;
                    text-align: left;
                    color: white;
                }

                    .wrapper .header li a {
                        color: #e8e4e4;
                        /*padding-left: 20px;*/
                        text-indent: 20px;
                    }

                        .wrapper .header li a:hover {
                            color: white;
                            background-color: #083047;
                        }

            .wrapper .content a {
                width: 150px;
                height: 140px;
            }

            .wrapper .box {
                height: 143px;
            }
           
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="content" id="content">
        </div>
        <div class="text-center">
            © create by <a href="http://weibo.com/iamleizhang/" target="_blank">当耐特</a>
        </div>
    </div>
    <script>
        ; (function () {
           
            function isInArr(arr,item) {
                for (var i = 0, len = arr.length; i < len; i++) {
                    if (item === arr[i]) return true;
                }
                return false;
            }
            var arr = [42,44,40,39,35,38,46,33];
            var DEMOCOUNT = 56, contentHtml = "", content = document.getElementById("content");
            for (var i = DEMOCOUNT; i > 0; i--) {
                if (isInArr(arr,i)) continue;
                contentHtml += '<div class="box"><a href="demo' + i + '/index.html" class="thumbnail" target="_blank"><img src="img/demo' + i + 'pv.png" /></a></div>';
            }
            content.innerHTML = contentHtml;

        })();

    </script>
</body>
</html>
