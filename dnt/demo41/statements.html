    <h1 >使用方式</h1>
    <pre class="code"><span style="color:black;background:silver">require([</span><span style="color:#a31515;background:silver">"SCJ"</span><span style="color:black;background:silver">, </span><span style="color:#a31515;background:silver">"canvas/structure"</span><span style="color:black;background:silver">], </span><span style="color:blue;background:silver">function </span><span style="color:black;background:silver">(SCJ) {
    </span><span style="color:green;background:silver">//创建一块绘制区域
    //参数为绘制区域的宽、高、渲染到哪
    </span><span style="color:blue;background:silver">var </span><span style="color:black;background:silver">graphics = SCJ.createGraphics(640, 360, </span><span style="color:#a31515;background:silver">"#canvasCtt"</span><span style="color:black;background:silver">);
    </span><span style="color:green;background:silver">//设置背景颜色
    //参数为r g b a,当然也支持1个参数、2个参数和3个参数的简写方式
    </span><span style="color:black;background:silver">graphics.background(0, 25,20);
})</span></pre>
