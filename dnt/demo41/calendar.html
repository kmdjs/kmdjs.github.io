<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>SCJ Framework-Calendar</title>
    <link rel="shortcut icon" href="../img/dang.ico" type="image/x-icon" />
    <style>
        .code {
            background: silver;
            font-family: Verdana, Geneva, sans-serif;
            font-size: 16px;
            margin:0px;
            margin-top:1px;
            margin-bottom:1px;
        }



        h1 {
            background: none repeat scroll 0 0 darkSlateBlue;
            border-radius: 3px 3px 3px 3px;
            color: white;
            font-size: 18pt;
            font-weight: bold;
            letter-spacing: 1px;
           margin:0px;
            padding-left: 20px;
            height:40px;
            line-height:40px;
        }

        body {
            background: url(../img/topbg.png) repeat;
        }

        #calendar {
            width: 150px;
            height:25px;
            line-height:25px;
            font-size: 14px;
            padding-left:5px;
            -moz-outline: none;
            outline: none;
            color: #333;
            background-color: #fff;
            background-repeat: no-repeat;
            background-position: right center;
            border: 1px solid #ccc;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
        }
        .showcase{margin:20px;}
    </style>
     <link href="../css/scj.calendar.css" rel="stylesheet" />
</head>
<body>
    <h1>使用方式</h1>
    <pre class="code"><span style="color:black;background:silver">require([</span><span style="color:#a31515;background:silver">"SCJ"</span><span style="color:black;background:silver">, </span><span style="color:#a31515;background:silver">"ui/calendar"</span><span style="color:black;background:silver">], </span><span style="color:blue;background:silver">function </span><span style="color:black;background:silver">(SCJ) {
    SCJ.createCalendar({
        inputId:</span><span style="color:#a31515;background:silver">"calendar"</span><span style="color:black;background:silver">,
        buttonImage: </span><span style="color:#a31515;background:silver">"../img/calendar.png"
    </span><span style="color:black;background:silver">});
})</span></pre>
    <h1>在线演示</h1>
       <div class="showcase"> <input   id="calendar" /></div>
    <script src="js/main.calendar.js"></script>
</body>
</html>
