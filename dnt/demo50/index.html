<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Dependence  Visualization for KMD.js</title>
        <link rel="stylesheet" href="demo.css" type="text/css" media="screen">
   
        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        
    </head>
    <body>
             <p id="copy">Tool of <a href="http://weibo.com/iamleizhang/kmdjs">KMD.js</a>—Kill AMD and CMD </p>
        <div id="holder"></div>
        <div style="text-align:center;color:black;">You can drag the circle and the text </div>
        <script src="md.js"></script>
        <script src="deptree.js"></script>
        <script type="text/javascript" charset="utf-8">      
            require("MyAapp.DepTree", function (DepTree) {
                DepTree(({
                    renderTo: "holder",
                    width: "820",
                    height: "580",
                    data: [
                        { "name": "System" },
                        { "name": "Util" },
                        { "name": "System.Model", "deps": ["System", "Util"] },
                        { "name": "System.Model.Animate", "deps": ["System.Model"] },
                        { "name": "System.Model.User", "deps": ["System.Model.Animate", "Util"] },
                        { "name": "OurApp", "deps": ["System.Model.User", "Util"] }
                    ]
                }))
            });
            
        </script>
    </body>
</html>
